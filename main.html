<!DOCTYPE html>
<html>

<head>
    <style>
        /* Apply styling for the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        /* Apply styling for table header cells */
        th {
            background-color: #f2f2f2;
            padding: 8px;
            text-align: left;
        }

        /* Apply styling for table data cells */
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        /* Apply alternate background color for odd rows */
        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>US</th>
                <th>UK</th>
                <th>Europe</th>
                <th>Australia</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>X-Small</td>
                <td>2</td>
                <td>6</td>
                <td>32</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Small</td>
                <td>4</td>
                <td>8</td>
                <td>34</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>6</td>
                <td>10</td>
                <td>36</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Large</td>
                <td>8</td>
                <td>12</td>
                <td>38</td>
                <td>12</td>
            </tr>
            <tr>
                <td>X-Large</td>
                <td>10</td>
                <td>14</td>
                <td>40</td>
                <td>14</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        /* Apply styling for the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        /* Apply styling for table header cells */
        th {
            background-color: #f2f2f2;
            padding: 8px;
            text-align: left;
        }

        /* Apply styling for table data cells */
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        /* Apply alternate background color for odd rows */
        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Part</th>
                <th>XS</th>
                <th>S</th>
                <th>M</th>
                <th>L</th>
				<th>XL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Waist</td>
                <td>25</td>
                <td>28</td>
                <td>32</td>
                <td>6</td>
				<td>6</td>
            </tr>
            <tr>
                <td>Chest</td>
                <td>4</td>
				<td>8</td>
                <td>8</td>
                <td>34</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Sleeve</td>
                <td>6</td>
                <td>10</td>
                <td>36</td>
				<td>36</td>
                <td>10</td>
            </tr>
            
                
        </tbody>
    </table>
</body>

</html>
